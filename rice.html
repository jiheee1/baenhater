<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>콩싫어p</title>
	<style>

		div {
			width: 350px;
			height: 280px;
			margin: 10px;
			padding: 10px;
			
			float: left;
		}
	</style>
</head>

<body>

	<h1>콩먹기 싫어</h1>

	<p>콩이 먹기 싫다면 골라내 보세요.</p>
	<div> <img src="./rice2.png"></div>


	<div ondrop="drop(event)" ondragover="dragEnter(event)">
		<img id="b1" width="150" height="260" src="./b1.png" draggable="true" ondragstart="drag(event)">
	</div>
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
	<script>
		function dragEnter(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>

</body>

</html>
